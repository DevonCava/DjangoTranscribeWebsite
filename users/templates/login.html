{%extends 'layout.html'%}

{% block title %}
User Login
{% endblock %}

{% block content %}
<h1>Login Page</h1>
<form class="form-with-validation" action="{% url "users:login" %}" method="post">
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value= "{{request.GET.next}}">
    {% endif %}
    {% csrf_token %}
    <button class="form-submit" type="submit">Submit</button>
</form>
{% endblock %}

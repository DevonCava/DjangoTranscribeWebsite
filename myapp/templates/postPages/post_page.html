{%extends 'layout.html'%}

{% block title %}
    {{post.title}}
{% endblock %}

{% block content %}
    <section>
        <h1>This is the page for the {{post.title}} post</h1>
        <h3>Info regarding the post:</h3>
        <br>

        <img 
            class = "banner"
            src = "{{post.banner.url}}"
            alt = "{{post.title}}"
        />
        <p> {{post.title}}</p>
        <p> {{post.date}} </p>
        <p> {{post.body}} </p>
    </section>
{% endblock %}
